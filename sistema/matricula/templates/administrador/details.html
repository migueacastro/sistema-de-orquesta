{% extends "administrador/layout.html" %}

{% block body %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">{{ title }} #{{ entry.id }}</h1>
    <form method="PUT" >
        {% csrf_token %}
        {% for field in form %}
            {% if field.type == "text" %}
                <div class="mb-4">
                    <label for="{{ field.name }}" class="block text-sm font-medium text-gray-700 capitalize">{{ field.name }}</label>
                    <input type="text" name="{{ field.name }}" id="{{ field.name }}" value="{{ field.value }}" class="editable indent-1.5 h-8 mt-1 block w-full border-gray-300 border rounded-md shadow-sm" disabled>
                </div>
            {% elif field.type == "integer" %}
                <div class="mb-4">
                    <label for="{{ field.name }}" class="block text-sm font-medium text-gray-700 capitalize">{{ field.name }}</label>
                    <input type="text" name="{{ field.name }}" id="{{ field.name }}" value="{{ field.value }}" class="editable indent-1.5 h-8 mt-1 block w-full border-gray-300 border rounded-md shadow-sm" disabled>
                </div>
            {% elif field.type == "textarea" %}
                <div class="mb-4">
                    <label for="{{ field.name }}" class="block text-sm font-medium text-gray-700 capitalize">{{ field.name }}</label>
                    <textarea rows="4" name="{{ field.name }}" id="{{ field.name }}" class="editable indent-1.5 mt-1 block w-full border-gray-300 border rounded-md shadow-sm" disabled>{{ field.value }}</textarea>
                </div>
            {% endif %}
        {% endfor %}
        <div class="mb-4">
            <button type="button" onclick="toggleEditMode()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Editar</button>
            <button type="submit" id="saveButton" class="bg-green-500 text-white px-4 py-2 rounded-md hidden">Guardar</button>
        </div>
    </form>
</div>

<script>
    function toggleEditMode() {
        const fields = document.querySelectorAll('.editable');
        const saveButton = document.getElementById('saveButton');
        fields.forEach(field => {
            field.disabled = !field.disabled;
        });
        saveButton.classList.toggle('hidden');
    }
</script>
{% endblock %}
