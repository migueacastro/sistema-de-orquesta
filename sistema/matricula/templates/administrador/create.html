{% extends "administrador/layout.html" %}
{% load static %}

{% block body %}
<div class="w-[70%] mx-auto">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl text-center font-bold mb-4">Agregar Alumno</h1>

        <form method="POST" id="alumnoForm" class="space-y-4">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>

                <div>
                    <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido</label>
                    <input type="text" name="apellido" id="apellido" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>

                <div>
                    <label for="cedula" class="block text-sm font-medium text-gray-700">Cédula</label>
                    <input type="text" name="cedula" id="cedula" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>

                <div>
                    <label for="edad" class="block text-sm font-medium text-gray-700">Edad</label>
                    <input type="number" name="edad" id="edad" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>

                <div>
                    <label for="sexo" class="block text-sm font-medium text-gray-700">Sexo</label>
                    <select name="sexo" id="sexo" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                </div>
                <div>
                    <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección</label>
                    <input type="text" name="direccion" id="direccion" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="telefono" class="block text-sm font-medium text-gray-700">Telefono</label>
                    <input type="number" name="telefono" id="telefono" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
            </div>

            <div id="representanteForm" class="space-y-4 mt-8">
                <h2 class="text-xl text-center font-semibold">Datos del Representante</h2>

                <div>
                    <label for="rep_nombre" class="block text-sm font-medium text-gray-700">Nombre del Representante</label>
                    <input type="text" name="rep_nombre" id="rep_nombre" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>

                <div>
                    <label for="rep_cedula" class="block text-sm font-medium text-gray-700">Cédula del Representante</label>
                    <input type="text" name="rep_cedula" id="rep_cedula" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>

                <div>
                    <label for="rep_telefono" class="block text-sm font-medium text-gray-700">Teléfono del Representante</label>
                    <input type="text" name="rep_telefono" id="rep_telefono" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>

                <div>
                    <label for="rep_email" class="block text-sm font-medium text-gray-700">Email del Representante</label>
                    <input type="email" name="rep_email" id="rep_email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>

            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
                Guardar
            </button>
        </form>
    </div>
</div>



{% endblock %}
